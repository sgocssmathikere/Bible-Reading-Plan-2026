function getProgress() {
  return JSON.parse(localStorage.getItem(progressKey)) || {};

function saveProgress(data) {
  localStorage.setItem(progressKey, JSON.stringify(data));
}

function toggleProgress(month, day) {
  const progress = getProgress();
  const key = `${month}-${day}`;
  progress[key] = !progress[key];
  saveProgress(progress);

========================= */
function showToday() {
  const now = new Date();
  const month = now.toLocaleString("default",{month:"long"});
  const day = now.getDate().toString();
  const entry = plan[month]?.find(e => e[0] === day);

  const selector = document.getElementById("selector");
  selector.style.display = "none";

  const content = document.getElementById("content");
  const progress = getProgress();
  const checked = progress[`${month}-${day}`] ? "checked" : "";

  if (!entry) {
    content.innerHTML = "<h2>No reading scheduled.</h2>";
    return;
  }

  content.innerHTML = `
    <h2>Todayâ€™s Reading</h2>
    <p class="date">${month} ${day}</p>

    <label>
      <input type="checkbox"
        ${checked}
        onchange="toggleProgress('${month}','${day}')">
      Mark as completed
    </label>

    <p>
      <a href="${link(entry[1])}" target="_blank">
        ${entry[1]}
        <span class="gateway-link">â€” Click here to read on Bible Gateway</span>
      </a>
    </p>
  `;
}


function showPlan() {
  const content = document.getElementById("content");
  const selector = document.getElementById("selector");
  selector.style.display = "block";

  populateMonthSelector();

  const progress = getProgress();
  const monthState = getMonthState();
  const currentMonth =
    new Date().toLocaleString("default", { month: "long" });

  let html = "<h2>Full Reading Plan</h2>";

  for (const month in plan) {
    const isOpen =
      monthState[month] !== undefined
        ? monthState[month]
        : month === currentMonth;

    html += `
      <div class="month ${isOpen ? "open" : ""}">
        <h3 onclick="toggleMonth('${month}')">${month}</h3>
        <div class="month-content">
    `;

    plan[month].forEach(e => {
      const done = progress[`${month}-${e[0]}`] ? "checked" : "";
      html += `
        <div class="plan-item">
          <input type="checkbox"
            ${done}
            onchange="toggleProgress('${month}','${e[0]}')">
          <span class="date">${month} ${e[0]}</span><br>
          <a href="${link(e[1])}" target="_blank">
            ${e[1]}
            <span class="gateway-link">â€” Click here to read on Bible Gateway</span>
          </a>
        </div>
      `;
    });

    html += `
        </div>
      </div>
    `;
  }

  content.innerHTML = html;
}


  function populateMonthSelector() {
  const monthSelect = document.getElementById("monthSelect");
  const daySelect = document.getElementById("daySelect");

  monthSelect.innerHTML = "";
  Object.keys(plan).forEach(month => {
    const opt = document.createElement("option");
    opt.value = month;
    opt.textContent = month;
    monthSelect.appendChild(opt);
  });

  monthSelect.onchange = () => populateDaySelector(monthSelect.value);
  populateDaySelector(monthSelect.value);
}

function populateDaySelector(month) {
  const daySelect = document.getElementById("daySelect");
  daySelect.innerHTML = "";

  plan[month].forEach(e => {
    const opt = document.createElement("option");
    opt.value = e[0];
    opt.textContent = e[0];
    daySelect.appendChild(opt);
  });
}

function updateProgressBar() {
  const progress = getProgress();

  const totalDays = Object.values(plan).reduce(
    (sum, month) => sum + month.length,
    0
  );

  const completed = Object.values(progress).filter(Boolean).length;

  const percent = Math.round((completed / totalDays) * 100);

  document.getElementById("progressFill").style.width = percent + "%";
  document.getElementById("progressText").textContent =
    `Progress Bar: ${completed} of ${totalDays} days completed`;
}


document.getElementById("goBtn").onclick = () => {
  const month = document.getElementById("monthSelect").value;
  const day = document.getElementById("daySelect").value;
  const entry = plan[month].find(e => e[0] === day);

document.getElementById("content").innerHTML = `
  <h2>${month} ${day}</h2>
  <p>
    <a href="${link(entry[1])}" target="_blank">
      ${entry[1]}
      <span class="gateway-link">â€” Click here to read on Bible Gateway</span>
    </a>
  </p>
`;
};

document.getElementById("todayBtn").onclick = showToday;
document.getElementById("planBtn").onclick = showPlan;
updateProgressBar();
